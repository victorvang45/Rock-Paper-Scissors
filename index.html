<!DOCTYPE html>
<html>
    <head>
        <meta charaset="UTF-8">
        <title>Rock Paper Scissors!</title>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="body">
            <div class="header"><h1>Rock Paper Scissors!</h1></div>
            <h2>Win by getting 5 wins first!</h2>
            <div class="scores">
                <div id="playerScore">Player Score:</div>
                <div id="computerScore">Computer Score:</div>
            </div>

            <div class="buttons">
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scissorsBtn">Scissors</button>
            </div>

            <div id="result">Good Luck!</div>
        </div>

        <div class="footer"> Made By: Victorvang456</div>
    </body>
</html>
